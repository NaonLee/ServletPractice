<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector practice 2</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function addHtml(){
		$("#article").html("hello" + "<br>");
	}
</script>
</head>
<body>
	<div>
		<p id="article"></p>
		<input type="button" value="add" onclick="addHtml()"/>
	</div>
</body>
</html>
