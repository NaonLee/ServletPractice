<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax practice 1</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process(){
		$.ajax({
			type:"get",
			dataType:"text",
			async:false,
			url:"http://localhost:8090/jqueryPractice/ajaxTest1",
			data:{param:"hello, jQuery"},
			success:function(data,textStatus){
				$('#message').append(data);
			},
			error:function(data, textStatus){
				alert("Error has been occurred");
			},
			complete:function(data, textStatus){
				alery("Complete the function");
			}
		});
	}
</script>
</head>
<body>
	<input type="button" value="Send" onClick="fn_process()">
	<div id="message"></div>
</body>
</html>
